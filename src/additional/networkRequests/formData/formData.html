<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="../../../../index.css">
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"/>

	<style>

	</style>

<body>
	<div>
		<form id="postForm">
			<input type="text" name="title" value="title">
			<input type="text" name="body" value="body">
			<input type="number" name="userId" value="1">
			<input type="submit">
		</form>	
	</div>

	<hr/>

	<div>
		<form id="fileForm">
			<input type="text" name="name" value="Martin">
			Picture:
			<input type="file" name="picture" accept="image/*">
			<input type="submit">
		</form>
	</div>

	<hr/>

	<div>
		<canvas id="canvasElem" width="100" height="80" style="border:1px solid"></canvas>
		
		<form id="canvasForm">
			<input type="button" value="Submit" id="sendImg">
		</form>
	</div>

	<script src="./formData.js" data-code></script>
	<script src="../../../js/showCode.js"></script>
	<script src="../../../js/changePage.js"></script>
</body>
</html>
