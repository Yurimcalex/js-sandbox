<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Default actions</title>
	<link rel="stylesheet" href="../../../../index.css">
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
	<style>
		#largeImg {
		  border: solid 1px #ccc;
		  width: 550px;
		  height: 400px;
		  padding: 5px;
		}

		#thumbs a {
		  border: solid 1px #ccc;
		  width: 100px;
		  height: 100px;
		  padding: 3px;
		  margin: 2px;
		  float: left;
		}

		#thumbs a:hover {
		  border-color: #FF9900;
		}

		#thumbs li {
		  list-style: none;
		}

		#thumbs {
		  margin: 0;
		  padding: 0;
		}

		#clear {
			clear: both;
		}
	</style>
</head>
<body>
	<div data-target="1">
		<a id="google" href="http://google.com">Google</a>
		<a id="youtube" href="http://youtube">Youtube</a>
	</div>

	<ul id="menu" class="menu" data-target="2">
	  <li><a href="/html">HTML</a></li>
	  <li><a href="/javascript">JavaScript</a></li>
	  <li><a href="/css">CSS</a></li>
	</ul>

	<div data-target="3">
		<button id="ccm">Custom Context Menu</button>
		<a href="https://w3.org" onclick="return handler()">the browser will go to w3.org</a>
	</div>

	<div id="contents" data-target="4">
		<a href="https://wikipedia.org">Wikipedia</a>
		<a href="https://w3.org">W3.org</a>
	</div>

	<div id="gallery">
		<p><img id="largeImg" src="https://en.js.cx/gallery/img1-lg.jpg" alt="Large image"></p>

		<ul id="thumbs">
		  <!-- the browser shows a small built-in tooltip on hover with the text from "title" attribute -->
		  <li>
		    <a href="https://en.js.cx/gallery/img2-lg.jpg" title="Image 2"><img src="https://en.js.cx/gallery/img2-thumb.jpg"></a>
		  </li>
		  <li>
		    <a href="https://en.js.cx/gallery/img3-lg.jpg" title="Image 3"><img src="https://en.js.cx/gallery/img3-thumb.jpg"></a>
		  </li>
		  <li>
		    <a href="https://en.js.cx/gallery/img4-lg.jpg" title="Image 4"><img src="https://en.js.cx/gallery/img4-thumb.jpg"></a>
		  </li>
		  <li>
		    <a href="https://en.js.cx/gallery/img5-lg.jpg" title="Image 5"><img src="https://en.js.cx/gallery/img5-thumb.jpg"></a>
		  </li>
		  <li>
		    <a href="https://en.js.cx/gallery/img6-lg.jpg" title="Image 6"><img src="https://en.js.cx/gallery/img6-thumb.jpg"></a>
		  </li>
		</ul>
	</div>
	<div id="clear" data-target="5"></div>

	<script src="../../../js/showLogs.js"></script>
	<script src="./browserDefaultActs.js" data-code></script>
	<script src="../../../js/showCode.js"></script>
	<script src="../../../js/changePage.js"></script>
</body>
</html>
