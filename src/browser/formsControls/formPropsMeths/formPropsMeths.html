<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form props and meths</title>
	<link rel="stylesheet" href="../../../../index.css">
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div>
		<form name="first"></form>
		
		<form name="twoNumbs">
			<input name="one" value="1">
			<input name="two" value="2">
		</form>

		<form name="age">
			<input type="radio" name="age" value="30">
			<input type="radio" name="age" value="45">
		</form>

		<form id="form1">
			<fieldset name="userFields">
				<legend>Info</legend>
				<input type="text" name="login">
			</fieldset>
		</form>

		<form id="form2">
			<input name="line" type="text" value="initial...">
			<textarea name="txt">Some text</textarea>
			<input name="checkbox" type="checkbox" checked>
		</form>

		<form>
			<select id="select1">
				<option value="apple">Apple</option>
				<option value="pear">Pear</option>
				<option value="banana">Banana</option>
			</select>

			<select id="select2" multiple>
				<option value="blues" selected>Blues</option>
				<option value="rock" selected>Rock</option>
				<option value="classic">Classic</option>
			</select>
		</form>

		<select id="genres">
		  <option value="rock">Rock</option>
		  <option value="blues" selected>Blues</option>
		</select>
	</div>
	<script src="./formPropsMeths.js" data-code></script>
	<script src="../../../js/showCode.js"></script>
	<script src="../../../js/changePage.js"></script>
</body>
</html>
