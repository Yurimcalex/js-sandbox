<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<link rel="stylesheet" href="../../../../index.css">
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
	<style>
		td select,
		td input {
		  width: 150px;
		}

		#diagram td {
		  vertical-align: bottom;
		  text-align: center;
		  padding: 10px;
		}

		#diagram div {
		  margin: auto;
		}
	</style>
</head>
<body>
	<div>
		<input id="inp1" type="text">
		<input type="button" value="Button">
		<select id="sel1">
			<option value="">Select something</option>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>

	<div>
		<input id="inp2" type="text">
		<br/>
		<div id="inp2Result"></div>
	</div>

	<div>
		<input id="inp3" type="text">
	</div>

	<div>
		Deposit calculator.
		<form name="calculator">
		  <table>
		    <tr>
		      <td>Initial deposit</td>
		      <td>
		        <input name="money" type="number" value="10000" required>
		      </td>
		    </tr>
		    <tr>
		      <td>How many months?</td>
		      <td>
		        <select name="months">
		          <option value="3">3 (minimum)</option>
		          <option value="6">6 (half-year)</option>
		          <option value="12" selected>12 (one year)</option>
		          <option value="18">18 (1.5 years)</option>
		          <option value="24">24 (2 years)</option>
		          <option value="30">30 (2.5 years)</option>
		          <option value="36">36 (3 years)</option>
		          <option value="60">60 (5   years)</option>
		        </select>
		      </td>
		    </tr>
		    <tr>
		      <td>Interest per year?</td>
		      <td>
		        <input name="interest" type="number" value="5" required>
		      </td>
		    </tr>
		  </table>
		</form>


		<table id="diagram">
		  <tr>
		    <th>Was:</th>
		    <th>Becomes:</th>
		  </tr>
		  <tr>
		    <th id="money-before"></th>
		    <th id="money-after"></th>
		  </tr>
		  <td>
		    <div style="background: red;width:40px;height:100px"></div>
		  </td>
		  <td>
		    <div style="background: green;width:40px;height:0" id="height-after"></div>
		  </td>
		</table>
	</div>
	<script src="./events.js" data-code></script>
	<script src="../../../js/showCode.js"></script>
	<script src="../../../js/changePage.js"></script>
</body>
</html>
