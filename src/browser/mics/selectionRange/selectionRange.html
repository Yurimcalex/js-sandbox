<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selection and Range</title>
	<link rel="stylesheet" href="../../../../index.css">
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<p id="text">Some text...</p>

	<p id="p">Example: <i>italic</i> and <b>bold</b></p>

	<p id="p1">Example 1: <i>italic</i> and <b>bold</b></p>

	<p id="p2">Example 1: <i>italic</i> and <b>bold</b></p>

	<p id="p3">Example 1: <i>italic</i> and <b>bold</b></p>

	<div>
		Cloned: <span id="cloned"></span>
		<br>
		As text: <span id="astext"></span>
	</div>

	<hr />
	<p id="p4">Select me: <i>italic</i> and <b>bold</b></p>

	<div>
		<textarea id="area" style="width:80%;height:60px">
			Selecting in this text updates values below.
		</textarea>
	</div>

	<div>
		<textarea id="area1" style="width:80%;height:60px">
			Selecting in this text updates values below.
		</textarea>
	</div>

	<div>
		<input id="input" style="width:200px" value="Select here and click the button">
		<button id="button">Wrap selection in stars *...*</button>
	</div>

	<div>
		<input id="input1" style="width:200px" value="Replace THIS in text">
		<button id="button1">Replace THIS</button>
	</div>

	<div>
		<input id="input2" style="width:200px" value="Text Text Text Text Text">
		<button id="button2">Insert "HELLO" at cursor</button>
	</div>

	<script src="./selectionRange.js" data-code></script>
	<script src="../../../js/showCode.js"></script>
	<script src="../../../js/changePage.js"></script>
</body>
</html>
