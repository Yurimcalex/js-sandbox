<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag and drop</title>
	<link rel="stylesheet" href="../../../../index.css">
	<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
	<style>
		body {
			background: lightgray;
		}	

		#ball {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: gray;
			cursor: pointer;
		}

		#cart {
			width: 150px;
			height: 150px;
			border: 2px solid gray;
			position: absolute;
			right: 0;
			bottom: 0;
		}

		.slider {
		  border-radius: 5px;
		  background: gray;
		  width: 310px;
		  height: 15px;
		  margin: 5px;
		}

		.thumb {
		  width: 10px;
		  height: 25px;
		  border-radius: 3px;
		  position: relative;
		  left: 10px;
		  top: -5px;
		  background: blue;
		  cursor: pointer;
		}

		#field {
		  background: green;
		  width: 800px;
		  height: 500px;
		  float: left;
		}

		/* heroes and the ball (dragables) */

		.hero {
		  background: url(https://js.cx/drag-heroes/heroes.png);
		  width: 130px;
		  height: 128px;
		  float: left;
		}

		#hero1 {
		  background-position: 0 0;
		}

		#hero2 {
		  background-position: 0 -128px;
		}

		#hero3 {
		  background-position: -120px 0;
		}

		#hero4 {
		  background-position: -125px -128px;
		}

		#hero5 {
		  background-position: -248px -128px;
		}

		#hero6 {
		  background-position: -244px 0;
		}

		.draggable {
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="ball"></div>
	<div id="cart" class="droppable" data-target="1"></div>

	<div id="slider" class="slider" data-target="2">
	  <div id="thumb" class="thumb"></div>
	</div>

	<div id="field">

	</div>

	<div class="hero draggable" id="hero1"></div>
	<div class="hero draggable" id="hero2"></div>
	<div class="hero draggable" id="hero3"></div>
	<div class="hero draggable" id="hero4"></div>
	<div class="hero draggable" id="hero5"></div>
	<div class="hero draggable" id="hero6"></div>

	<img src="https://en.js.cx/clipart/ball.svg" class="draggable">

	<div style="clear:both"></div>
	<div data-target="3"></div>

	<script src="../../../js/showLogs.js"></script>
	<script src="./dragNDrop.js" data-code></script>
	<script src="../../../js/showCode.js"></script>
	<script src="../../../js/changePage.js"></script>
</body>
</html>
