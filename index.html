<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<style>
		* {
			cursor: pointer;
		}

		#box {
			width: 200px;
			height: 100px;
			margin: 10px auto;
			background: lightgray;
			text-align: center;
			padding-top: 20px;
		}

		#lane {
			border: 1px solid gray;
			padding: 20px;
			text-align: center;
		}

		#lane div {
			display: inline-block;
			width: 100px;
			height: 100px;
			padding-top: 20px;
			background: lightgray;
		}

		#lane div span {
			color: green;
		}

		#parentCont {
			width: 200px;
			height: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 20px;
			float: left;
			background: lightgray;
		}

		#parentCont > div {
			width: 100px;
			height: 100px;
			background: gray;
		}

		#estatus {
			margin-top: 20px;
		}

		#boxes {
			width: 300px;
			padding: 10px;
			border: 1px solid gray;
		}

		#boxes div {
			border: 1px solid lightgray;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="box"></div>

	<div>
		<div id="lane">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<button id="clearLane">Clear</button>
	</div>

	<div style="overflow: hidden;">
		<div id="parentCont">
			<div id="child"></div>
		</div>
		<div id="estatus">Status</div>
	</div>

	<div id="boxes">
		<div>
			<div>
				<div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
	<script src="src/browser/uiEvents/movingMouse.js"></script>
</body>
</html>
