<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<style>
		.invalid { border-color: red; }
		#error { color: red;  }
		.error { background: red; }
		.tabInds li { cursor: pointer; }
		.tabInds li:focus { outline: 1px dashed green; }
		.focused { background: green; color: white }
	</style>
</head>
<body>
	<div>
		Your email please: <input type="email" id="inputEmail">
		<div id="error"></div>
	</div>

	<div>
		Your email please: <input type="email" id="uEmail">
		<input type="text" style="width:220px" placeholder="make email invalid and try to focus here">
	</div>

	<ul id="tabList" class="tabInds">
		<li tabindex="1">One</li>
		<li tabindex="0">Zero</li>
		<li tabindex="2">Two</li>
		<li tabindex="-1">Minus one</li>
	</ul>

	<div>
		<form id="userData">
		  <input type="text" name="name" value="Name">
		  <input type="text" name="surname" value="Surname">
		</form>
	</div>
	<script src="src/browser/formsControls/focusing.js"></script>
</body>
</html>
