<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<style>
		table {
			border: 1px solid gray;
		}

		table td {
			padding: 10px;
			background: lightgray;
		}

		table span {
			display: block;
			padding: 10px;
			background: green;
			color: white;
		}

		.highlight {
			background: purple;
		}
	</style>
</head>
<body>
	<table id="table">
		<tr><th>Name</th><th>id</th></tr>
		<tr><td><span>Apple</span></td><td><span>1</span></td></tr>
		<tr><td><span>Pear</span></td><td><span>2</span></td></tr>
	</table>

	<script src="src/browser/eventsIntro/eventDelegation.js"></script>
</body>
</html>
