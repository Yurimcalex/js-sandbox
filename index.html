<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<style>
		.modal-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: gray;
			opacity: 0.7;
		}

		.modal-form {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 100;
			background: white;
		}

		.hideOverflow {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div>
		<form id="form1">
			First: Enter in the input field <input type="text" value="text"><br>
			Second: Click "submit": <input type="submit" value="Submit">
		</form>	
	</div>

	<script src="src/browser/formsControls/forms.js"></script>
</body>
</html>
