<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<style>
		body {
			background: lightgray;
		}	

		#ball {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: gray;
			cursor: pointer;
		}

		#cart {
			width: 150px;
			height: 150px;
			border: 2px solid gray;
			position: absolute;
			right: 0;
			bottom: 0;
		}

		.slider {
		  border-radius: 5px;
		  background: gray;
		  width: 310px;
		  height: 15px;
		  margin: 5px;
		}

		.thumb {
		  width: 10px;
		  height: 25px;
		  border-radius: 3px;
		  position: relative;
		  left: 10px;
		  top: -5px;
		  background: blue;
		  cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="ball"></div>
	<div id="cart" class="droppable"></div>

	<div id="slider" class="slider">
	  <div id="thumb" class="thumb"></div>
	</div>
	<script src="src/browser/uiEvents/dragNDrop.js"></script>
</body>
</html>
