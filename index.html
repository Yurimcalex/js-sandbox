<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<style>
		.order[order-state="new"] {
			color: green;
		}

		.order[order-state="pending"] {
			color: blue;
		}

		.order[order-state="canceled"] {
			color: red;
		}

		.bird[data-local-bird="town"] {
			color: purple;
		}

		.bird[data-local-bird="village"] {
			color: green;
		}
	</style>
</head>
<body>
	<div id="test" something="non-standard"></div>

	<div id="elem" about="Elephant"></div>

	<input type="text">

	<input type="checkbox" id="input1" checked>

	<div id="div" style="color:purple;font-size:120%">Opapa!</div>

	<a href="#someLink" id="a"></a>

	<div show-info="name"></div>
	<div show-info="age"></div>

	<div>
		<div class="order" order-state="new">Order 1</div>
		<div class="order" order-state="pending">Order 2</div>
	</div>

	<div id="animal" data-animal="Elephant"></div>

	<div id="bird" class="bird" data-local-bird="town">Sparrow</div>

	<div data-widget-name="menu">Choose the genre</div>

	<div id="someLinks">
		<a name="list">the list</a>
		<ul>
		  <li><a href="http://google.com">http://google.com</a></li>
		  <li><a href="/tutorial">/tutorial.html</a></li>
		  <li><a href="local/path">local/path</a></li>
		  <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
		  <li><a href="http://nodejs.org">http://nodejs.org</a></li>
		  <li><a href="http://internal.com/test">http://internal.com/test</a></li>
		</ul>
	</div>

	<script src="src/browser/document/attrProps.js"></script>
</body>
</html>
